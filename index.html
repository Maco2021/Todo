<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="todo_list">
        <h1>ToDo list JavaScript</h1>
        <div class="create_new_todo">
          <input
            type="text"
            class="message"
            placeholder="LIST"
            style="color: green"
          />
          <button class="add" style="color: red"><h4>PUSH</h4></button>
        </div>

        <div class="wrapper">
          <ul class="todo"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
